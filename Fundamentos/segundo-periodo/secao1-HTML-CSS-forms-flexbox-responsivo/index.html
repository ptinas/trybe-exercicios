<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <script></script>
    <title>Exercício - HTML/CSS - Forms, Flexbox e Responsivo</title>
</head>

<body>
    <form action="" method="GET" enctype="multipart/form-data" name="trybe">
        <h1>Exercício - HTML/CSS - Forms, Flexbox e Responsivo</h1>
        <label for="email"> Digite seu e-mail: </label>
        <input type="email" placeholder="Digite seu e-mail" required id="email" autofocus autocomplete="off"
            name="inputEmail"/>
        <br>
        <label for="password"> Digite sua senha: </label>
        <input type="password" placeholder="Digite sua senha" required id="password" name="inputPassword"/>
        <br>
        <button type="submit">Enviar</button>
        <input type="checkbox" name="rememberMe"/>Lembre-me
        <br>
        <br>
        <a href="www.betrybe.com" target="_blank" id="href">TRYBE</a>
        <input type="text" id="input-text" autocomplete="off"/>
        <input type="checkbox" id="input-checkbox"/>
    </form>
</body>


</html>

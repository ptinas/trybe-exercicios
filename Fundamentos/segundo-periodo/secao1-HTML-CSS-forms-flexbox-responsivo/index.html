    <title>Exercício - HTML/CSS - Forms, Flexbox e Responsivo</title>

<body>
    <form action="" method="GET" enctype="multipart/form-data">
        <h1>Exercício - HTML/CSS - Forms, Flexbox e Responsivo</h1>
        <label for="email"> Digite e-mail e senha: </label>
        <br>
        <input type="email" placeholder="Digite seu e-mail" required class="email" autofocus autocomplete="off">
        <br>
        <input type="password" placeholder="Digite sua senha" required class="email">
        <br>
        <button type="submit">Enviar</button>
        <input type="checkbox">Lembre-me
        <br>
        <a href="www.betrybe.com" target="_blank" id="href">TRYBE</a>
        <input type="text" id="input-text" />
        <input type="checkbox" id="input-checkbox" />
    </form>
